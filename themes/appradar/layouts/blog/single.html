{{ partial "head.html" . }}

{{ partial "nav.html" . }}
<div role="main" class="wrapper">
    <div class="post-content">
        <div class="post-header">
            <h1>{{.Params.title}}</h1>
            <span class="date">
                {{ default (i18n "dateFormat") .Site.Params.dateformat | .Date.Format }}
            </span>
        </div>
        {{ with.Content }} 
        {{.}} 
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
